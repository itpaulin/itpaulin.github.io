<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
        <legend>Cadastro de Clientes</legend>
        <form action="/clientes" method="post">
            <label>Nome</label>
            <br>
            <input name="Nome" type="text" size="30" placeholder="Digite seu nome" required>
            <br><br>
            <label>Endereço</label>
            <br>
            <input name="Endereço" type="text" size="50" placeholder="Digite seu endereço" required>
            <br><br>
            <label>E-mail</label>
            <br>
            <input type="email" placeholder="Digite seu email" required>
            <br><br>
            <input type="checkbox" id="Desejo receber newsletter" name="Desejo receber newsletter" required>
            <label for="Desejo receber newsletter">Desejo receber newsletter</label>
            <br><br>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Cancelar">
        </fieldset>
        </form>
  </body>
</html>
