<body>
    <h1>07. Introdução à programação JavaScript - Numbers</h1>
    <main id="atvd01">
        <h2>Atividade 01</h2>
        <h4>Soma de dois numeros</h4>
        <input id="val01"> + <input id="val02"> <button id="somar">CALCULAR</button>
        <p id="result01"></p>
    </main>

    <main id="atvd02">

        <h2>Atividade 02</h2>
        <h4>Descobrir qual é o maior</h4>
        <input id="val03"> + <input id="val04"> <button id="descobrir">DESCOBRIR</button>
        <p id="result02"></p>

    </main>
    <main id="atvd03">

        <h2>Atividade 03</h2>
        <h4>Descobrir se é PRIMO</h4>
        <input id="val05"> <button id="PROCURA">VERIFICAR</button>
        <p id="result03"></p>

    </main>
    <main id="atvd04">
        <h2>Atividade 04</h2>
        <h4>Descobrir a hipotenusa</h4>
        <input id="val06" placeholder="cateto oposto"> <input id="val07" placeholder="cateto adjacente"> <button
            id="hipotenusa">CALCULAR</button>
        <p id="result04"></p>
    </main>
    <main id="atvd05">

        <h2>Atividade 05</h2>
        <h4>Calculo de novo salário</h4>
        <input id="val08" placeholder="salário atual"> <input id="val09" placeholder="percentual"> <button
            id="salario">CALCULAR</button>
        <p id="result05"></p>

    </main>
