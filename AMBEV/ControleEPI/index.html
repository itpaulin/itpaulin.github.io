<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/geo.css" />
    <script src="./main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <img src="./img/s3.png" id="img-ambev" alt="logo" />
    <div class="box">
      <main>
        <h3 class="title">Localidade</h3>
        <div class="select-geo">
          <h5>GEO</h5>

          <select name="GEO">
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">Sao Paulo</option>
            <option value="MG">Minas Gerais</option>
            <option value="ES">Espirito Santo</option>
          </select>
          <input type="submit" class="submit-geo" />
        </div>
        <div class="select-cdd">
          <h5>CDD</h5>
          <select name="CDD">
            <option value="bota">Nova Friburgo</option>
            <option value="fla">Teresopolis</option>
            <option value="flu">Volta Redonda</option>
            <option value="vasco">Macacu</option>
          </select>
          <input type="submit" />
          <button class="btn-end">CONSULTAR BASE</button>
        </div>
      </main>
    </div>
  </body>
</html>
